<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heroes</title>
  <link rel="stylesheet" href="app.css" />
  <script type="module" src="dist/app.js"></script>
</head>
<body>
   <!-- hero form -->
   <template id="heroe-input">
    <form id="form-input">
      <div class="form-control">
        <label for="heroe-name">Name of Heroe</label>
        <input type="text" id="heroe-name" />
      </div>
      <div class="form-control">
        <label for="description">Description</label>
        <textarea id="description" rows="3"></textarea>
      </div>
      <button type="submit">ADD HEROE</button>
    </form>
  </template>
  <!-- heroe list -->
  <template id="heroe-list">
    <section class="heroes">
      <header>
        <h2></h2>
      </header>
      <ul></ul>
    </section>
  </template>
  <!-- single hero items -->
  <template id="single-heroe">
    <li draggable="true">
      <h3></h3>
      <p></p>
    </li>
  </template>
  <header id="main-header">
    <div class="container">
      <h1>Heroes Company</h1>
    </div>
  </header>
</body>
</html>
    <div id="app"></div>
  </body>
</html>
